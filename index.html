<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Innoweb | Fullstack Разработчик</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #70FFD6;
      --secondary: #6B7BFF;
      --dark: #0F0F0F;
      --light: #F5F5F5;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Manrope', sans-serif;
      background-color: var(--dark);
      color: var(--light);
      min-height: 100vh;
      overflow-x: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
      position: relative;
    }

    .glass-card {
      background: rgba(15, 15, 15, 0.7);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 4rem 6rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      text-align: center;
      margin: 2rem;
    }

    h1 {
      font-size: clamp(2.5rem, 8vw, 4rem);
      font-weight: 700;
      margin-bottom: 1.5rem;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: float 6s ease-in-out infinite;
    }

    .tagline {
      font-size: 1.2rem;
      opacity: 0.9;
      margin-bottom: 3rem;
      position: relative;
    }

    .project-button {
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      border: none;
      padding: 1rem 2.5rem;
      border-radius: 50px;
      color: var(--dark);
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
      text-decoration: none;
      display: inline-block;
    }

    .project-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        120deg,
        transparent,
        rgba(255,255,255,0.3),
        transparent
      );
      transition: 0.5s;
    }

    .project-button:hover::before {
      left: 100%;
    }

    .contacts {
      margin-top: 3rem;
      display: flex;
      gap: 1.5rem;
    }

    .contacts a {
      color: var(--light);
      text-decoration: none;
      opacity: 0.7;
      transition: all 0.3s;
      font-size: 0.9rem;
    }

    .contacts a:hover {
      opacity: 1;
      color: var(--primary);
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    @media (max-width: 768px) {
      .glass-card {
        padding: 2rem;
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="particles" id="particles"></div>
  
  <div class="container">
    <div class="glass-card">
      <h1>Innoweb</h1>
      <p class="tagline">Fullstack разработчик</p>
      <a href="https://www.dev-dump.ru" target="_blank" class="project-button">
        Мой проект
      </a>
      <div class="contacts">
        <a href="mailto:innoweb@list.ru">innoweb@list.ru</a>
        <a href="https://github.com/salfarik" target="_blank">GitHub</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS('particles', {
      particles: {
        number: { value: 60, density: { enable: true, value_area: 800 } },
        color: { value: "#70FFD6" },
        shape: { type: "circle" },
        opacity: { value: 0.5 },
        size: { value: 2 },
        move: {
          enable: true,
          speed: 1,
          direction: "none",
          random: true,
          straight: false,
          out_mode: "out",
        }
      },
      interactivity: {
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: true, mode: "push" }
        }
      }
    });
  </script>
</body>
</html>
